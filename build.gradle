group 'com.tomkaps'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()

    maven {
        url "http://tools.bbh.com/nexus/content/groups/public"
    }

}

dependencies {
    compile 'org.apache.poi:poi:3.13'
    compile 'org.apache.poi:poi-ooxml:3.13'
    compile 'io.github.benas:jpopulator:1.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
